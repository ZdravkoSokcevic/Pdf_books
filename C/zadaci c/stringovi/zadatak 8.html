    <td><p class="style1">Zadatak 8:<a></a> <a href="../zadaci_stringovi.html"><img src="../../Images/dugme_nazad.gif" alt="vrati se" width="25" height="25" border="0" /></a></p>
      <p align="justify" class="style2"><span class="style7">int maxblank( char *s)<br />
{<br />
int  br=0,max=0;<br />
while  (*s)<br />
{
<br />
if(*s==' ')<br />
{<br />
br++;<br />
if  (br&gt;max) max=br; <br />
}<br />
 else<br />
 br=0;<br />
 s++;<br />
 }<br />
return  max;<br />
}</span></p>
