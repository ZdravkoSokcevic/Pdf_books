      <p class="style17">#include&lt;stdio.h&gt;<br />
        #include&lt;conio.h&gt;<br />
      main() {<br />
        char s[128];<br />
        puts(&quot;Unesi neki string&quot;);<br />
        gets(s);<br />
        printf(&quot;Dati string ima %d karaktera + - * / &quot;, znaci (s));<br />
        getch();<br />
        }<br />
        int znaci(char*s) {<br />
int broj=0;<br />
while(*s){<br />
if(*s=='+' || *s=='*' || *s=='-'|| *s=='-')<br />
broj++;<br />
s++;<br />
}<br />
return broj;<br />
}</p>
